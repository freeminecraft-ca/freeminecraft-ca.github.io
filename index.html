<html>
  <head>
    <title>Free Minecraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <br>
    <br>
    <br>
    <br>
    <center><button id="startBtn" type="button" class="btn btn-primary" onclick="startMinecraft();">Start Minecraft</button></center> 
    <div id="minecraft" style="width: 100%; height: 90vh;"></div>
    <script>
      function startMinecraft() {
        document.getElementById('minecraft').innerHTML = '<iframe src="https://sd592g.github.io/zj684od4lfg/" style="width: 100%; height: 100%; border: none;"></iframe>';
        document.getElementById('startBtn').style.display = "none";
      }  
    </script>
  </body>
</html>
